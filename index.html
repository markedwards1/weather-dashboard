  <div class="row">
    <div class="d-fex flex-wrap card col-2">
      <form>

          <h2>Search for City?</h2>
          <input type="text" class="form-control" id="search-input" placeholder="Is it raining GF???">
        </div>
      </form>
      <!-- search button -->
      <button type="button" class="btn btn-primary" id="search-btn" >Search</button>
